<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <p id="screen-number"></p>
        <p id="screen-operand"></p>
      </div>
      <div id="buttons">
        <button id="clear-button">c</button>
        <div id="main-buttons">
          <button id="butNum">7</button>
          <button id="butNum">8</button>
          <button id="butNum">9</button>
          <button id="butOp">/</button>
          <button id="butNum">4</button>
          <button id="butNum">5</button>
          <button id="butNum">6</button>
          <button id="butOp">*</button>
          <button id="butNum">1</button>
          <button id="butNum">2</button>
          <button id="butNum">3</button>
          <button id="butOp">-</button>
          <button id="butNum">.</button>
          <button id="butNum">0</button>
          <button id="eval-button">=</button>
          <button id="butOp">+</button>
        </div>
      </div>
    </div>
  </body>
</html>

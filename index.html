<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <p id="screen-numbers">000</p>
        <p id="screen-operand">+</p>
      </div>
      <div id="buttons">
        <button id="clear-button">c</button>
        <div id="main-buttons">
          <button id="but7">7</button>
          <button id="but8">8</button>
          <button id="but9">9</button>
          <button id="but/">/</button>
          <button id="but4">4</button>
          <button id="but5">5</button>
          <button id="but6">6</button>
          <button id="butx">x</button>
          <button id="but1">1</button>
          <button id="but2">2</button>
          <button id="but3">3</button>
          <button id="but-">-</button>
          <button id="but.">.</button>
          <button id="but0">0</button>
          <button id="but+">=</button>
          <button id="but=">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
